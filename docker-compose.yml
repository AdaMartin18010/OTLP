version: '3.8'

services:
  # OpenTelemetry Collector
  # 负责接收、处理和导出遥测数据
  otel-collector:
    image: otel/opentelemetry-collector:0.111.0
    container_name: otlp-collector
    command: ["--config=/etc/otel-config.yaml"]
    volumes:
      - ./otel-config.yaml:/etc/otel-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics (Collector自身指标)
      - "13133:13133" # Health check
    networks:
      - otlp-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Jaeger
  # All-in-one部署，包含collector, query, agent
  jaeger:
    image: jaegertracing/all-in-one:1.61
    container_name: otlp-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC (Collector连接这里)
      - "14268:14268"  # HTTP (直接接收spans)
      - "6831:6831/udp" # Compact thrift protocol (agent)
    networks:
      - otlp-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  otlp-network:
    driver: bridge
    name: otlp-network

